<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Smoking Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; /* Adjust the width as needed */
            text-align: left;
        }

        .login-container h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .login-form {
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: calc(100% - 22px); /* Adjust the width as needed */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px; /* Adjust padding as needed */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px; /* Adjust font size as needed */
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        .message {
            color: #555;
            font-size: 14px;
            margin-top: 10px;
        }

        .stop-smoking-img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            .login-container button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Say No For Smoke</h2>
        <div class="login-form">
            <form id="stopSmokingForm" action="your_target_page.html" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="age">Your Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="smoke-per-day">How much do you smoke per day:</label>
                    <input type="number" id="smoke-per-day" name="smoke-per-day" required>
                </div>
                <div class="form-group">
                    <label for="parents-know">Do your parents know:</label>
                    <select id="parents-know" name="parents-know" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="other-substances">Do you smoke anything besides cigarettes (alcohol, drugs):</label>
                    <select id="other-substances" name="other-substances" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
             <button type="submit" id="loginButton" disabled>Login</button>
            </form>
        </div>
        <p class="message">Join us in the journey to a healthier life!</p>
        <img class="stop-smoking-img" src="WhatsApp Image 2023-12-18 at 02.20.29_5896d488.jpg" alt="Stop Smoking Image">

        <script>
            document.getElementById('stopSmokingForm').addEventListener('input', function () {
                var formInputs = document.querySelectorAll('#stopSmokingForm input, #stopSmokingForm select');
                var isValid = Array.from(formInputs).every(function (input) {
                    return input.checkValidity();
                });

                document.getElementById('loginButton').disabled = !isValid;
            });
        </script>
    </div>
</body>
</html>
